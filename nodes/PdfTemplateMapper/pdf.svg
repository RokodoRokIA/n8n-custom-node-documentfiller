<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="pdfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Document Base -->
  <path d="M12 4h28l12 12v40c0 2.2-1.8 4-4 4H12c-2.2 0-4-1.8-4-4V8c0-2.2 1.8-4 4-4z" fill="url(#pdfGrad)" filter="url(#shadow)"/>

  <!-- Corner Fold -->
  <path d="M40 4v8c0 2.2 1.8 4 4 4h8L40 4z" fill="#7F1D1D" opacity="0.6"/>

  <!-- PDF text -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.9">PDF</text>

  <!-- Position crosshair symbol (representing absolute positioning) -->
  <g transform="translate(36, 44)">
    <!-- Horizontal line -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Vertical line -->
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="2" opacity="0.8"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="3" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
  </g>

  <!-- Coordinates indicator -->
  <text x="14" y="52" font-family="monospace" font-size="7" fill="white" opacity="0.6">(x,y)</text>

  <!-- Green accent badge (position matched) -->
  <circle cx="52" cy="52" r="10" fill="url(#posGrad)" filter="url(#shadow)"/>
  <path d="M48 52 L51 55 L57 48" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
