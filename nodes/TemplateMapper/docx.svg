<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="docGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="connectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Left Document (Template) -->
  <g transform="translate(-2, 8) scale(0.65)">
    <path d="M12 4h20l8 8v32c0 2.2-1.8 4-4 4H12c-2.2 0-4-1.8-4-4V8c0-2.2 1.8-4 4-4z" fill="url(#docGrad2)" filter="url(#shadow2)"/>
    <path d="M32 4v6c0 1.1.9 2 2 2h6L32 4z" fill="#5B21B6" opacity="0.6"/>
    <!-- Tags in template -->
    <rect x="12" y="16" width="16" height="2.5" rx="1" fill="white" opacity="0.5"/>
    <rect x="12" y="22" width="20" height="2.5" rx="1" fill="#F59E0B" opacity="0.8"/>
    <rect x="12" y="28" width="14" height="2.5" rx="1" fill="white" opacity="0.5"/>
    <rect x="12" y="34" width="18" height="2.5" rx="1" fill="#F59E0B" opacity="0.8"/>
  </g>

  <!-- Right Document (Target) -->
  <g transform="translate(26, 8) scale(0.65)">
    <path d="M12 4h20l8 8v32c0 2.2-1.8 4-4 4H12c-2.2 0-4-1.8-4-4V8c0-2.2 1.8-4 4-4z" fill="url(#docGrad2)" filter="url(#shadow2)"/>
    <path d="M32 4v6c0 1.1.9 2 2 2h6L32 4z" fill="#5B21B6" opacity="0.6"/>
    <!-- Content in target -->
    <rect x="12" y="16" width="16" height="2.5" rx="1" fill="white" opacity="0.5"/>
    <rect x="12" y="22" width="20" height="2.5" rx="1" fill="white" opacity="0.5"/>
    <rect x="12" y="28" width="14" height="2.5" rx="1" fill="white" opacity="0.5"/>
    <rect x="12" y="34" width="18" height="2.5" rx="1" fill="white" opacity="0.5"/>
  </g>

  <!-- AI/Transfer Learning Symbol - Brain/Neural Connection -->
  <g transform="translate(32, 44)">
    <!-- Central AI circle -->
    <circle cx="0" cy="0" r="12" fill="url(#aiGrad)" filter="url(#shadow2)"/>

    <!-- Neural network / brain pattern -->
    <circle cx="-4" cy="-3" r="2" fill="white" opacity="0.9"/>
    <circle cx="4" cy="-3" r="2" fill="white" opacity="0.9"/>
    <circle cx="0" cy="3" r="2" fill="white" opacity="0.9"/>

    <!-- Connections -->
    <line x1="-4" y1="-3" x2="4" y2="-3" stroke="white" stroke-width="1.2" opacity="0.7"/>
    <line x1="-4" y1="-3" x2="0" y2="3" stroke="white" stroke-width="1.2" opacity="0.7"/>
    <line x1="4" y1="-3" x2="0" y2="3" stroke="white" stroke-width="1.2" opacity="0.7"/>
  </g>

  <!-- Connection arrows from template to target via AI -->
  <path d="M18 28 Q 25 32 28 38" stroke="url(#connectorGrad)" stroke-width="2" fill="none" stroke-dasharray="3,2" filter="url(#glow)"/>
  <path d="M36 38 Q 39 32 46 28" stroke="url(#connectorGrad)" stroke-width="2" fill="none" stroke-dasharray="3,2" filter="url(#glow)"/>
</svg>
