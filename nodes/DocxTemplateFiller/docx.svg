<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="fillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Document Base -->
  <path d="M12 4h28l12 12v40c0 2.2-1.8 4-4 4H12c-2.2 0-4-1.8-4-4V8c0-2.2 1.8-4 4-4z" fill="url(#docGrad)" filter="url(#shadow)"/>

  <!-- Corner Fold -->
  <path d="M40 4v8c0 2.2 1.8 4 4 4h8L40 4z" fill="#1E40AF" opacity="0.6"/>

  <!-- Text Lines representing document content -->
  <rect x="14" y="22" width="20" height="3" rx="1.5" fill="white" opacity="0.4"/>
  <rect x="14" y="29" width="28" height="3" rx="1.5" fill="white" opacity="0.3"/>
  <rect x="14" y="36" width="24" height="3" rx="1.5" fill="white" opacity="0.3"/>

  <!-- Fill/Inject Symbol - Arrow pointing into tag -->
  <g transform="translate(26, 42)">
    <!-- Tag brackets -->
    <path d="M-4 0 L-8 -6 L-6 -6 L-2 0 L-6 6 L-8 6 Z" fill="white" opacity="0.9"/>
    <path d="M20 0 L24 -6 L22 -6 L18 0 L22 6 L24 6 Z" fill="white" opacity="0.9"/>

    <!-- Checkmark inside (filled successfully) -->
    <path d="M4 0 L7 3 L13 -4" stroke="url(#fillGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Green accent badge -->
  <circle cx="52" cy="52" r="10" fill="url(#fillGrad)" filter="url(#shadow)"/>
  <path d="M48 52 L51 55 L57 48" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
